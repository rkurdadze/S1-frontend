<div class="login-page">
  <div class="login-hero">
    <div class="logo-badge">
      <img src="assets/imgs/studio101-logo.png" alt="Логотип Studio101" />
    </div>
    <div class="login-hero__text">
      <p class="eyebrow">Studio101 · Outerwear House</p>
      <h1>Доступ в личный кабинет</h1>
      <p class="muted">Войдите через Google, чтобы оформить заказы и сохранять данные доставки.</p>
    </div>
  </div>

  <div class="login-card">
    <h2 *ngIf="!(isLoggedIn$ | async)">Регистрация или вход</h2>
    <h2 *ngIf="isLoggedIn$ | async">Вы вошли в систему</h2>
    <p>Используйте Google для {{ (isLoggedIn$ | async) ? 'выхода' : 'входа' }}</p>

    <div id="google-signin-button" *ngIf="!(isLoggedIn$ | async)"></div>

    <button *ngIf="isLoggedIn$ | async" (click)="logout()" class="google-signout-button">
      <img src="assets/google-icon.svg" alt="Google Logo" class="google-icon" />
      Выйти
    </button>
  </div>
</div>
