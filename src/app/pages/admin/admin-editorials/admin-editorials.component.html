<section class="admin-page">
  <header class="admin-page__header">
    <div>
      <p class="admin-page__eyebrow">Редакционные блоки</p>
      <h2>Editorials</h2>
      <p class="admin-page__subtitle">Управляйте историями, которые отображаются в редакционном блоке Outwear.</p>
    </div>
    <button class="admin-button admin-button--primary admin-button--create" type="button" (click)="toggleCreateForm()">
      {{ showCreateForm ? 'Скрыть форму' : 'Новая история' }}
    </button>
  </header>

  <article class="admin-card" *ngIf="showCreateForm">
    <div class="admin-card__header">
      <h3>Новая история</h3>
      <span class="admin-pill">Черновик</span>
    </div>
    <form class="admin-form" (ngSubmit)="saveEditorial()">
      <label>
        Заголовок
        <input type="text" name="title" [(ngModel)]="form.title" />
      </label>
      <label>
        Подзаголовок
        <textarea rows="4" name="summary" [(ngModel)]="form.summary"></textarea>
      </label>
      <label>
        CTA текст
        <input type="text" name="cta" [(ngModel)]="form.cta" />
      </label>
      <label>
        Изображение
        <input type="text" name="image" [(ngModel)]="form.image" />
      </label>
      <div class="admin-form__actions">
        <button class="admin-button admin-button--primary" type="submit">Сохранить</button>
        <button class="admin-button" type="button" (click)="resetForm()">Сбросить</button>
      </div>
    </form>
  </article>

  <div class="editorial-grid">
    <p class="admin-empty" *ngIf="isLoading">Загрузка историй...</p>
    <p class="admin-empty" *ngIf="errorMessage">{{ errorMessage }}</p>
    <ng-container *ngFor="let item of editorials">
      <article class="editorial-card">
        <div class="editorial-card__image" [style.backgroundImage]="'url(' + item.image + ')'">
          <span class="editorial-card__cta">{{ item.cta }}</span>
        </div>
        <div class="editorial-card__body">
          <h3>{{ item.title }}</h3>
          <p>{{ item.summary }}</p>
          <div class="editorial-card__actions">
            <button class="admin-button" type="button" (click)="selectEditorial(item)">Редактировать</button>
            <button class="admin-button" type="button" (click)="deleteEditorial(item)">Удалить</button>
          </div>
        </div>
      </article>

      <article class="admin-card admin-card--inline" *ngIf="selectedEditorial?.id === item.id">
        <div class="admin-card__header">
          <h3>Редактор истории</h3>
        <span class="admin-pill">ID {{ selectedEditorial?.id }}</span>
        </div>
        <form class="admin-form" (ngSubmit)="saveEditorial()">
          <label>
            Заголовок
            <input type="text" name="editTitle" [(ngModel)]="form.title" />
          </label>
          <label>
            Подзаголовок
            <textarea rows="4" name="editSummary" [(ngModel)]="form.summary"></textarea>
          </label>
          <label>
            CTA текст
            <input type="text" name="editCta" [(ngModel)]="form.cta" />
          </label>
          <label>
            Изображение
            <input type="text" name="editImage" [(ngModel)]="form.image" />
          </label>
          <div class="admin-form__actions">
            <button class="admin-button admin-button--primary" type="submit">Сохранить</button>
            <button class="admin-button" type="button" (click)="resetForm()">Сбросить</button>
          </div>
        </form>
      </article>
    </ng-container>
  </div>
</section>
