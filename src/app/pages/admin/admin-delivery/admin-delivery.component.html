<section class="admin-page">
  <header class="admin-page__header">
    <div>
      <p class="admin-page__eyebrow">Логистика</p>
      <h2>Доставка и тарифы</h2>
      <p class="admin-page__subtitle">Настраивайте зоны доставки, стоимость и сроки для клиентов.</p>
    </div>
    <button class="admin-button admin-button--primary admin-button--create" type="button" (click)="toggleCreateForm()">
      {{ showCreateForm ? 'Скрыть форму' : 'Добавить зону' }}
    </button>
  </header>

  <article class="admin-card admin-card--form" *ngIf="showCreateForm">
    <div class="admin-card__header">
      <h3>Новая зона</h3>
      <span class="admin-pill">Черновик</span>
    </div>
    <form class="admin-form" (ngSubmit)="saveZone()">
      <label>
        Название зоны
        <input type="text" name="zone" [(ngModel)]="form.zone" />
      </label>
      <div class="admin-form__row">
        <label>
          Стоимость
          <input type="text" name="price" [(ngModel)]="form.price" />
        </label>
        <label>
          Срок доставки
          <input type="text" name="eta" [(ngModel)]="form.eta" />
        </label>
      </div>
      <label>
        Условия
        <textarea rows="4" name="notes" [(ngModel)]="form.notes"></textarea>
      </label>
      <div class="admin-form__actions">
        <button class="admin-button admin-button--primary" type="submit">Сохранить</button>
        <button class="admin-button" type="button" (click)="resetForm()">Сбросить</button>
      </div>
    </form>
  </article>

  <div class="admin-card">
    <div class="admin-card__header">
      <h3>Тарифные зоны</h3>
      <span class="admin-pill">{{ zones.length }} активные</span>
    </div>
    <div class="zone-list">
      <p class="admin-empty" *ngIf="isLoading">Загрузка зон доставки...</p>
      <p class="admin-empty" *ngIf="errorMessage">{{ errorMessage }}</p>
      <ng-container *ngFor="let zone of zones">
        <div class="zone">
          <div>
            <h4>{{ zone.zone }}</h4>
            <p>{{ zone.eta }}</p>
          </div>
          <span class="zone__price">{{ zone.price }}</span>
          <div class="zone__actions">
            <button class="admin-button" type="button" (click)="selectZone(zone)">Редактировать</button>
            <button class="admin-button" type="button" (click)="deleteZone(zone)">Удалить</button>
          </div>
        </div>

        <div class="admin-card admin-card--inline" *ngIf="selectedZone?.id === zone.id">
          <div class="admin-card__header">
            <h3>Настройка доставки</h3>
            <span class="admin-pill">{{ selectedZone?.zone }}</span>
          </div>
          <form class="admin-form" (ngSubmit)="saveZone()">
            <label>
              Название зоны
              <input type="text" name="editZone" [(ngModel)]="form.zone" />
            </label>
            <div class="admin-form__row">
              <label>
                Стоимость
                <input type="text" name="editPrice" [(ngModel)]="form.price" />
              </label>
              <label>
                Срок доставки
                <input type="text" name="editEta" [(ngModel)]="form.eta" />
              </label>
            </div>
            <label>
              Условия
              <textarea rows="4" name="editNotes" [(ngModel)]="form.notes"></textarea>
            </label>
            <div class="admin-form__actions">
              <button class="admin-button admin-button--primary" type="submit">Сохранить</button>
              <button class="admin-button" type="button" (click)="resetForm()">Сбросить</button>
            </div>
          </form>
        </div>
      </ng-container>
    </div>
  </div>
</section>
