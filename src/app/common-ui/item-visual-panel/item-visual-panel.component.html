<div class="visual-panel"
     [class.visual-panel--single]="!images || images.length <= 1">
  <div class="visual-panel__thumbs" *ngIf="images && images.length > 1">
<!--    <div class="thumbs__header">-->
<!--      <span class="label">{{ 'item_visual_panel.gallery' | translate }}</span>-->
<!--      <span class="pill" *ngIf="selectedColor">{{ selectedColor }}</span>-->
<!--    </div>-->
    <div class="thumbs__list" role="list">
      <button
        *ngFor="let image of images; trackBy: trackById"
        type="button"
        class="thumb"
        [class.thumb--active]="selectedImage?.id === image.id"
        (click)="selectImage.emit(image)"
        [attr.aria-label]="'item_visual_panel.aria_select_photo' | translate"
      >
        <img [src]="image.url + '/256'" [alt]="'item_visual_panel.alt_item_photo' | translate" loading="lazy" />
      </button>
      <div class="thumb thumb--placeholder" *ngIf="!images?.length">
        <span>{{ 'item_visual_panel.no_photo' | translate }}</span>
      </div>
    </div>
  </div>

  <div class="visual-panel__main">
    <div class="glass">
      <div class="badge-stack">
        <span class="pill">{{ 'item_visual_panel.premium' | translate }}</span>
        <span class="pill pill--outline" *ngIf="selectedColor">{{ selectedColor }}</span>
      </div>
      <div class="main-image__wrapper">
        <button *ngIf="showImageControls" class="nav prev" (click)="prevImage.emit()" [attr.aria-label]="'item_visual_panel.aria_prev_photo' | translate">
          <span>‹</span>
        </button>

        <img *ngIf="selectedImage" [src]="selectedImage.url + '/1024'" class="main-image" [alt]="'item_visual_panel.alt_item_photo' | translate"/>
        <div class="main-image main-image--empty" *ngIf="!selectedImage">
          <p>{{ 'item_visual_panel.add_visualization' | translate }}</p>
        </div>

        <button *ngIf="showImageControls" class="nav next" (click)="nextImage.emit()" [attr.aria-label]="'item_visual_panel.aria_next_photo' | translate">
          <span>›</span>
        </button>
      </div>
      <div class="meta-line">
          <p class="eyebrow">{{ 'item_visual_panel.lookbook' | translate }}</p>
      </div>
    </div>
  </div>
</div>
