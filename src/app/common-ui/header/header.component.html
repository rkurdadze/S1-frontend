<header class="header">
    <div class="header__bar">
        <div class="brand">
            <div class="brand__logo">
                <img src="assets/imgs/studio101-logo.png" [alt]="'aria.alt_logo' | translate"/>
            </div>
            <div class="brand__text">
                <span class="brand__mark">Studio101</span>
                <span class="brand__tag">{{ 'brand.tagline' | translate }}</span>
            </div>
        </div>

        <button
                class="navbar-toggler"
                type="button"
                [attr.aria-label]="'aria.toggleMenu' | translate"
                aria-controls="headerNav"
                [attr.aria-expanded]="isMenuOpen"
                (click)="toggleMenu()">
            <span class="burger">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </button>

        <nav id="headerNav" class="nav collapse" [class.show]="isMenuOpen">
            <a
              *ngFor="let link of navItems"
              class="nav__link"
              [href]="link.fragment ? ('#' + link.fragment) : link.route"
              (click)="onNavItemSelect($event, link)">
              <span>{{ link.key | translate }}</span>
            </a>
        </nav>




        <div class="header__actions">
            <div class="search">
                <input
                  type="text"
                  [placeholder]="'search.placeholder' | translate"
                  [attr.aria-label]="'search.placeholder' | translate"/>
                <span class="search__hint">{{ 'search.hint' | translate }}</span>
            </div>

            <div class="actions-tray">
                <div class="lang-switcher" role="group" aria-label="Language switcher">
                    <button
                      type="button"
                      class="lang-switcher__btn"
                      *ngFor="let language of languages"
                      [class.is-active]="language.code === currentLanguage"
                      [attr.aria-pressed]="language.code === currentLanguage"
                      [attr.aria-label]="language.label"
                      (click)="setLanguage(language.code)">
                        <span class="lang-switcher__flag">{{ language.flag }}</span>
                    </button>
                </div>

                <div class="icons">
                    <button class="icon-btn" [attr.aria-label]="'aria.favorites' | translate" (click)="addToFavorites()">
                        <span class="material">‚ô°</span>
                    </button>
                    <a class="icon-btn" [attr.aria-label]="'aria.cart' | translate" [routerLink]="['/cart']">
                        <span class="material">üõç</span>
                        <span class="badge">{{ cartCount$ | async }}</span>
                    </a>

                    @if (isLoggedIn$ | async) {
                        <div class="dropdown">
                            <img
                                    [src]="userIcon"
                                    [alt]="'aria.alt_profile' | translate"
                                    class="user-avatar dropdown-toggle"
                                    id="userDropdown"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                    (click)="toggleDropdown($event)"
                            />

                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                @if (isAdmin) {
                                    <li><a class="dropdown-item dropdown-item--icon" href="#" (click)="openModal()"><span aria-hidden="true">‚ûï</span><span>{{ 'dropdown.addItem' | translate }}</span></a></li>
                                    <li>
                                        <hr class="dropdown-divider"/>
                                    </li>
                                }
                                <li><a class="dropdown-item dropdown-item--icon" (click)="logout()"><span aria-hidden="true">üö™</span><span>{{ 'dropdown.logout' | translate }}</span></a></li>
                            </ul>
                        </div>
                    } @else {
                        <app-login-button></app-login-button>
                    }
                </div>
            </div>
        </div>
    </div>
</header>

<app-edit-modal
    #editModalRef
    [title]="modalTitle"
    [fields]="modalFields"
    [initialData]="modalData"
    (modalResult)="onModalResult($event)"
></app-edit-modal>
